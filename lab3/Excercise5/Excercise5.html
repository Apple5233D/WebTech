<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stage Workflow</title>
    <style>
        :root { --primary: #2874f0; --bg: #f0f2f5; --success: #388e3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 40px; display: flex; justify-content: center; }
        .form-card { background: white; width: 500px; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Progress Bar */
        .progress-container { margin-bottom: 30px; background: #eee; height: 10px; border-radius: 5px; overflow: hidden; }
        .progress-bar { background: var(--primary); height: 100%; width: 25%; transition: 0.4s; }
        
        .step { display: none; }
        .step.active { display: block; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .error { color: #d32f2f; font-size: 0.8em; margin-top: 5px; display: none; }
        
        .nav-buttons { display: flex; justify-content: space-between; margin-top: 25px; }
        button { padding: 10px 25px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-next { background: var(--primary); color: white; }
        .btn-prev { background: #666; color: white; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .summary-box { background: #f9f9f9; padding: 15px; border-radius: 4px; border: 1px solid #ddd; margin-top: 10px; }
    </style>
</head>
<body>

<div class="form-card">
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <h3 id="stepTitle">Step 1: Personal Info</h3>

    <form id="workflowForm">
        <div class="step active" data-step="1">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your name">
                <div class="error" id="err-fullName">Enter a valid name (min 3 characters).</div>
            </div>
        </div>

        <div class="step" data-step="2">
            <div class="form-group">
                <label>Mobile Number (India)</label>
                <input type="text" id="phone" placeholder="98XXXXXXXX">
                <div class="error" id="err-phone">Enter a valid 10-digit Indian mobile number.</div>
            </div>
        </div>

        <div class="step" data-step="3">
            <div class="form-group">
                <label>City</label>
                <input type="text" id="city" placeholder="e.g. Hyderabad">
                <div class="error" id="err-city">City name is required.</div>
            </div>
        </div>

        <div class="step" data-step="4">
            <div class="form-group">
                <label>Set 4-Digit Security PIN</label>
                <input type="password" id="pin" maxlength="4" placeholder="0000">
                <div class="error" id="err-pin">PIN must be exactly 4 digits.</div>
            </div>
            <div id="reviewArea"></div>
        </div>

        <div class="nav-buttons">
            <button type="button" class="btn-prev" id="prevBtn" disabled>Back</button>
            <button type="button" class="btn-next" id="nextBtn">Next</button>
        </div>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
